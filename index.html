<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISE - IELTS Computer-Based Exam Center</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use the Inter font and new colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'wise-primary': '#1D4ED8', // Primary Blue (Student Portal, Logo Text)
                        'wise-red': '#DC2626', // Primary Red (Teacher Portal)
                        'wise-light': '#EFF6FF', // Light blue background
                        'wise-gray': '#4B5563', // Text/Secondary
                    }
                }
            }
        }
    </script>
    <style>
        /* Global styling for the body */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
        }
        /* Custom styles for cards */
        .portal-card {
            box-shadow: 0 10px 30px -5px rgba(29, 78, 216, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .portal-card:hover {
            box-shadow: 0 15px 40px -10px rgba(29, 78, 216, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.08);
            transform: translateY(-3px);
        }
        
        /* Style for file input */
        .file-input {
            display: block;
            width: 100%;
            color: #4B5563;
            font-size: 0.875rem;
            line-height: 1.5;
            margin-top: 0.25rem;
        }
        .file-input::-webkit-file-upload-button {
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border-width: 0;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            background-color: #EFF6FF; 
            color: #1D4ED8; 
        }

        /* Animation Styles */
        .fade-in-section {
            opacity: 0;
            transform: translateY(30px); 
            transition: all 1.2s cubic-bezier(0.25, 0.8, 0.25, 1); 
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Logo Animation */
        @keyframes checkDraw { to { stroke-dashoffset: 0; } }
        .wise-logo-check path {
            stroke-dasharray: 1000; 
            stroke-dashoffset: 1000; 
            animation: checkDraw 1.5s ease-out forwards; 
            animation-delay: 0.3s; 
        }
        .logo-button:hover .logo-text { transform: scale(1.02); opacity: 0.95; }
        .logo-text { transition: all 0.3s ease-in-out; transform-origin: left center; }

        /* Loading Spinner */
        @keyframes spinner { to { transform: rotate(360deg); } }
        .loading-spinner {
            display: inline-block;
            width: 1.25em; height: 1.25em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spinner .6s linear infinite;
        }

        /* --- MODAL STYLES --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <button onclick="navigateTo('home')" class="logo-button transition duration-150 flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-wise-primary focus:ring-offset-2 rounded-lg">
                        <div class="logo-text flex flex-col items-start leading-tight">
                            <div class="flex items-center text-xl font-extrabold text-wise-primary tracking-tight">
                                <span class="text-2xl">W</span>
                                <svg class="wise-logo-check" viewBox="0 0 24 24" fill="none" 
                                    style="width: 1.25em; height: 1.25em; margin: 0 -0.05em; vertical-align: middle;" 
                                    stroke="#DC2626" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4 12L10 18L20 6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span class="text-2xl">SE</span>
                            </div>
                            <p class="text-[0.65rem] font-medium text-wise-gray -mt-1">Win your IELTS Score</p>
                        </div>
                    </button>
                </div>
                <div class="flex space-x-2 sm:space-x-4">
                    <button onclick="navigateTo('student')" class="text-wise-gray hover:text-wise-primary px-2 sm:px-3 py-2 rounded-md text-sm font-bold transition duration-150 focus:outline-none focus:ring-2 focus:ring-wise-primary/50">
                        Student Portal
                    </button>
                    <button onclick="navigateTo('teacher')" class="text-wise-gray hover:text-wise-red px-2 sm:px-3 py-2 rounded-md text-sm font-bold transition duration-150 focus:outline-none focus:ring-2 focus:ring-wise-red/50">
                        Teacher Portal
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app-container" class="flex-grow flex flex-col items-center p-4 sm:p-8">
        <!-- Content will be rendered here by JavaScript -->
    </main>

    <!-- Footer -->
    <footer class="bg-wise-primary/5 border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left text-sm text-gray-600 space-y-3 md:space-y-0">
                <p>&copy; 2025 WISE Computer-Based Testing. All rights reserved.</p>
                <div class="flex space-x-6">
                    <a href="#" class="hover:text-wise-primary font-medium transition duration-150">About Us</a>
                    <a href="#" class="hover:text-wise-primary font-medium transition duration-150">FAQ</a>
                    <a href="#" class="hover:text-wise-primary font-medium transition duration-150">Contact Support</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // --- Core Application State & Navigation ---
        let currentPage = 'home';
        const appContainer = document.getElementById('app-container');

        const createPageHTML = (pageName, payload = {}) => {
            switch (pageName) {
                case 'home':
                    return `
                        <div class="w-full max-w-4xl space-y-12">
                            <section class="text-center p-8 bg-white rounded-xl shadow-2xl portal-card mb-10">
                                <div class="flex flex-col items-center mb-8">
                                    <div class="flex items-center text-6xl font-extrabold text-wise-primary tracking-tight mb-1">
                                        <span class="text-7xl">W</span>
                                        <svg class="wise-logo-check" viewBox="0 0 24 24" fill="none" 
                                            style="width: 1.25em; height: 1.25em; margin: 0 -0.1em; vertical-align: middle;" 
                                            stroke="#DC2626" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M4 12L10 18L20 6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                        <span class="text-7xl">SE</span>
                                    </div>
                                    <p class="text-lg font-medium text-wise-gray mt-0">Win your IELTS Score</p>
                                </div>
                                <p class="text-xl text-wise-gray mb-10 max-w-2xl mx-auto">
                                    Welcome to the secure Computer-Based Examination Center. Please select your access portal below.
                                </p>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div class="fade-in-section p-6 bg-wise-light border-2 border-wise-primary rounded-xl shadow-lg flex flex-col items-center">
                                        <svg class="w-10 h-10 text-wise-primary mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zM12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.057v-6.057zm0 0l-6.16-3.422a12.083 12.083 0 00-.665 6.479 11.952 11.952 0 01.665-6.479zM12 14h.01"></path></svg>
                                        <h2 class="text-2xl font-bold text-wise-primary mb-3">Student Portal</h2>
                                        <p class="text-gray-600 mb-6 flex-grow">Access your practice materials, view your schedule, and begin your official examination.</p>
                                        <button onclick="navigateTo('student')" class="w-full bg-wise-primary hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-wise-primary/50">Log In as Student</button>
                                    </div>
                                    <div class="fade-in-section p-6 bg-red-100 border-2 border-wise-red/70 rounded-xl shadow-lg flex flex-col items-center">
                                        <svg class="w-10 h-10 text-wise-red mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                        <h2 class="text-2xl font-bold text-wise-red mb-3">Teacher Portal</h2>
                                        <p class="text-gray-600 mb-6 flex-grow">Manage test groups, monitor candidate progress, and access scoring tools.</p>
                                        <button onclick="navigateTo('teacher')" class="w-full bg-wise-red hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-wise-red/50">Log In as Teacher</button>
                                    </div>
                                </div>
                                <div class="mt-8 text-sm text-gray-500"><p>Secure login provided by WISE. All data encrypted end-to-end.</p></div>
                            </section>
                            <section class="bg-wise-primary/10 p-8 rounded-xl shadow-inner border-l-4 border-wise-primary">
                                <h3 class="text-2xl font-extrabold text-wise-primary mb-4 text-center">Proven Success</h3>
                                <div class="max-w-3xl mx-auto text-center">
                                    <p class="text-xl italic text-gray-700 mb-4">"Using WISE's simulated exams and AI feedback was the game-changer. It helped me feel completely ready and secure on test day, allowing me to achieve the **8.0** I needed for my dream university!"</p>
                                    <p class="font-bold text-lg text-wise-gray">- Sarah K., WISE Alumna & <span class="text-wise-red">8.0 Band Scorer</span></p>
                                </div>
                            </section>
                            <section class="p-8">
                                <h3 class="text-3xl font-bold text-wise-gray mb-8 text-center">Why Choose WISE?</h3>
                                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                    <div class="fade-in-section text-center p-6 bg-white rounded-xl shadow-lg border border-gray-100 hover:border-wise-primary transition duration-300">
                                        <svg class="w-10 h-10 text-wise-red mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v14m-12 4h12M9 19c-1.89 0-3.413-1.46-3.413-3.25S7.11 12.5 9 12.5s3.413 1.46 3.413 3.25S10.89 19 9 19zm0 0l-4 2"></path></svg>
                                        <h4 class="text-xl font-semibold text-wise-primary mb-2">AI-Powered Speaking Analysis</h4>
                                        <p class="text-gray-600 text-sm">Receive instant, objective feedback on fluency, pronunciation, and coherence after every mock test.</p>
                                    </div>
                                    <div class="fade-in-section text-center p-6 bg-white rounded-xl shadow-lg border border-gray-100 hover:border-wise-primary transition duration-300">
                                        <svg class="w-10 h-10 text-wise-red mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 21h7a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414a1 1 0 00-.707-.293H7a2 2 0 00-2 2v11a2 2 0 002 2h3zM9 16h6M9 12h6M9 8h6"></path></svg>
                                        <h4 class="text-xl font-semibold text-wise-primary mb-2">Authentic CBE Simulation</h4>
                                        <p class="text-gray-600 text-sm">Practice in an environment identical to the official Computer-Based IELTS exam format.</p>
                                    </div>
                                    <div class="fade-in-section text-center p-6 bg-white rounded-xl shadow-lg border border-gray-100 hover:border-wise-primary transition duration-300">
                                        <svg class="w-10 h-10 text-wise-red mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-4v4m-4-4v4m-4 2h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                        <h4 class="text-xl font-semibold text-wise-primary mb-2">Comprehensive Metrics</h4>
                                        <p class="text-gray-600 text-sm">Visualize your band score improvement over time with detailed charts for all four modules.</p>
                                    </div>
                                </div>
                            </section>
                            <section class="max-w-3xl mx-auto w-full p-8 bg-white rounded-xl shadow-xl">
                                <h3 class="text-2xl font-bold text-wise-gray mb-6 text-center">Quick FAQ</h3>
                                <div class="space-y-4">
                                    <div>
                                        <h4 class="font-semibold text-wise-primary">Q: Is this platform official?</h4>
                                        <p class="text-gray-700 text-sm">A: WISE is an authorized partner providing simulated and preparatory computer-based testing tools for IELTS candidates. We follow official test standards.</p>
                                    </div>
                                    <div>
                                        <h4 class="font-semibold text-wise-primary">Q: How do I sign up?</h4>
                                        <p class="text-gray-700 text-sm">A: Simply click "Student Portal" above and select the **Sign Up** option below the login form to begin your registration.</p>
                                    </div>
                                </div>
                            </section>
                        </div>
                    `;
                case 'student': return createLoginForm('Student', 'studentLogin', 'S123456');
                case 'teacher': return createLoginForm('Teacher', 'teacherLogin', 'T-ADMIN');
                case 'signup-student': return createStudentSignupForm();
                case 'signup-teacher': return createTeacherSignupForm();
                case 'dashboard-student': return createDashboard('Student', payload.userName);
                case 'dashboard-teacher': return createDashboard('Teacher', payload.userName);
                default: return `<div class="text-center text-xl text-red-500">Page not found.</div>`;
            }
        };

        const createLoginForm = (type, formId, exampleId) => {
            const isStudent = type === 'Student';
            const primaryColorClass = isStudent ? 'text-wise-primary' : 'text-wise-red';
            const buttonBgClass = isStudent ? 'bg-wise-primary hover:bg-blue-700' : 'bg-wise-red hover:bg-red-700';
            const focusRingClass = isStudent ? 'focus:ring-wise-primary focus:border-wise-primary' : 'focus:ring-wise-red focus:border-wise-red';
            const backButtonHoverClass = isStudent ? 'hover:text-wise-primary' : 'hover:text-wise-red';
            const signupButtonHoverClass = isStudent ? 'hover:text-wise-primary' : 'hover:text-wise-red';
            
            return `
                <div class="w-full max-w-md">
                    <div class="bg-white p-8 rounded-xl shadow-2xl portal-card">
                        <h2 class="text-3xl font-bold ${primaryColorClass} mb-6 text-center">${type} Portal Login</h2>
                        <form id="${formId}" onsubmit="handleLogin('${type}', event)">
                            <div class="mb-4">
                                <label for="username-${type}" class="block text-sm font-medium text-gray-700 mb-1">User ID / Candidate No.</label>
                                <input type="text" id="username-${type}" required 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg ${focusRingClass} transition duration-150"
                                    placeholder="e.g., ${exampleId}">
                            </div>
                            <div class="mb-6">
                                <label for="password-${type}" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <div class="relative">
                                    <input type="password" id="password-${type}" required 
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg ${focusRingClass} transition duration-150"
                                        placeholder="••••••••">
                                    <button type="button" class="password-toggle absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-600" aria-label="Toggle password visibility">
                                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" 
                                class="w-full ${buttonBgClass} text-white font-semibold py-3 rounded-lg transition duration-300 transform hover:scale-[1.01] focus:outline-none focus:ring-4 ${isStudent ? 'focus:ring-wise-primary/50' : 'focus:ring-wise-red/50'} flex justify-center items-center gap-2">
                                Sign In
                            </button>
                        </form>
                        <p class="text-center text-sm mt-4 text-wise-gray">A new student or teacher? 
                            <button onclick="navigateTo('signup-${type.toLowerCase()}')" class="font-semibold underline ${signupButtonHoverClass} transition duration-150 focus:outline-none focus:ring-2 ${isStudent ? 'focus:ring-wise-primary/50' : 'focus:ring-wise-red/50'} rounded-md">Request a ${type} Account</button>
                        </p>
                        <button onclick="navigateTo('home')" class="mt-4 w-full text-wise-gray ${backButtonHoverClass} text-sm focus:outline-none focus:ring-2 ${isStudent ? 'focus:ring-wise-primary/50' : 'focus:ring-wise-red/50'} rounded-md">&larr; Back to Home</button>
                        <p id="message-${type}" class="mt-4 text-center text-sm font-medium" style="display: none;"></p>
                    </div>
                </div>
            `;
        };
        
        const createStudentSignupForm = () => {
            const primaryColorClass = 'text-wise-primary';
            const buttonBgClass = 'bg-wise-primary hover:bg-blue-700';
            const focusRingClass = 'focus:ring-wise-primary focus:border-wise-primary';

            return `
                <div class="w-full max-w-3xl">
                    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl portal-card">
                        <h2 class="text-3xl font-bold ${primaryColorClass} mb-6 text-center">Student Account Registration</h2>
                        <form id="studentSignupForm" onsubmit="handleSignup('Student', event)">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <h3 class="text-xl font-semibold text-wise-gray mb-4 border-b pb-2">Personal Information</h3>
                                    <div class="mb-4"><label for="s_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name (Required)</label><input type="text" id="s_name" name="s_name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg ${focusRingClass} transition duration-150" placeholder="As on your academic ID"></div>
                                    <div class="mb-4"><label for="s_email" class="block text-sm font-medium text-gray-700 mb-1">Email (Required)</label><input type="email" id="s_email" name="s_email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg ${focusRingClass} transition duration-150" placeholder="you@example.com"></div>

                                    <div class="mb-4"><label for="s_dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth (Optional)</label><input type="date" id="s_dob" name="s_dob" class="w-full px-4 py-3 border border-gray-300 rounded-lg ${focusRingClass} transition duration-150"></div>
                                    <div class="mb-4"><label for="s_institute" class="block text-sm font-medium text-gray-700 mb-1">Current Institute Name (Required)</label><input type="text" id="s_institute" name="s_institute" required class="w-full px-4 py-3 border border-gray-300 rounded-lg ${focusRingClass} transition duration-150" placeholder="University/College/School Name"></div>
                                </div>
                                <div>
                                    <h3 class="text-xl font-semibold text-wise-gray mb-4 border-b pb-2">Security & Documents</h3>
                                    <div class="mb-4"><label for="s_password" class="block text-sm font-medium text-gray-700 mb-1">Password (Required)</label><div class="relative"><input type="password" id="s_password" name="s_password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg ${focusRingClass} transition duration-150" placeholder="••••••••"><button type="button" class="password-toggle absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-600"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg></button></div></div>
                                    <div class="mb-6"><label for="s_confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password (Required)</label><div class="relative"><input type="password" id="s_confirm_password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg ${focusRingClass} transition duration-150" placeholder="••••••••"><button type="button" class="password-toggle absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-600"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg></button></div></div>
                                    <div class="mb-4"><label for="s_academic_report" class="block text-sm font-medium text-gray-700 mb-1">Academic Report (Required, PDF max 10MB)</label><input type="file" id="s_academic_report" name="s_academic_report" required accept=".pdf" class="file-input" style="--file-bg: #EFF6FF; --file-text: #1D4ED8;"></div>

                                    <label for="s_terms" class="ml-3 block text-sm text-gray-700">I agree to the <span class="font-semibold underline">Terms & Conditions</span> and verify that all information provided is accurate (Required).</label>
                                </div>
                                <p id="s_form_message" class="mt-4 text-center text-sm font-medium text-red-600" style="display: none;"></p>
                            </div>
                            <button type="submit" class="w-full ${buttonBgClass} text-white font-semibold py-3 rounded-lg transition duration-300 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-wise-primary/50 flex justify-center items-center gap-2">Register Account</button>
                        </form>
                        <button onclick="navigateTo('student')" class="mt-4 w-full text-wise-gray hover:text-wise-primary text-sm focus:outline-none focus:ring-2 focus:ring-wise-primary/50 rounded-md">&larr; Back to Login</button>
                    </div>
                </div>
            `;
        };
        
        const createTeacherSignupForm = () => {
            const primaryColorClass = 'text-wise-red';
            const buttonBgClass = 'bg-wise-red hover:bg-red-700';
            const focusRingClass = 'focus:ring-wise-red focus:border-wise-red';

            return `
                <div class="w-full max-w-3xl">
                    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl portal-card">
                        <h2 class="text-3xl font-bold ${primaryColorClass} mb-6 text-center">Teacher Account Registration</h2>
                        <form id="teacherSignupForm" onsubmit="handleSignup('Teacher', event)">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                                    <h3 class="text-xl font-semibold text-wise-gray mb-4 border-b pb-2">Personal & Security</h3>
                                    <div class="mb-4"><label for="t_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name (Required)</label><input type="text" id="t_name" name="t_name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg ${focusRingClass} transition duration-150" placeholder="Your professional name"></div>
                                    <div class="mb-4"><label for="t_email" class="block text-sm font-medium text-gray-700 mb-1">Email (Required)</label><input type="email" id="t_email" name="t_email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg ${focusRingClass} transition duration-150" placeholder="professional@example.com"></div>
                                    <div class="mb-4"><label for="t_password" class="block text-sm font-medium text-gray-700 mb-1">Password (Required)</label><div class="relative"><input type="password" id="t_password" name="t_password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg ${focusRingClass} transition duration-150" placeholder="••••••••"><button type="button" class="password-toggle absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-600"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg></button></div></div>
                                    <div class="mb-6"><label for="t_confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password (Required)</label><div class="relative"><input type="password" id="t_confirm_password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg ${focusRingClass} transition duration-150" placeholder="••••••••"><button type="button" class="password-toggle absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-600"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg></button></div></div>
                                </div>
                                <div>
                                    <h3 class="text-xl font-semibold text-wise-gray mb-4 border-b pb-2">Academic Credentials</h3>
                                    <div class="mb-4">
                                        <label for="t_ielts_score" class="block text-sm font-medium text-gray-700 mb-1">IELTS Score (Required: Min 6.5)</label>
                                        <input type="number" id="t_ielts_score" name="t_ielts_score" required step="0.5" min="0.0" max="9.0" oninput="validateIeltsScore(this)" class="w-full px-4 py-3 border border-gray-300 rounded-lg ${focusRingClass} transition duration-150" placeholder="e.g., 7.5">
                                        <p id="t_score_error" class="text-xs text-red-500 mt-1" style="display:none;">IELTS score must be 6.5 or higher.</p>
                                    </div>
                                    <div class="mb-4"><label for="t_academic_background" class="block text-sm font-medium text-gray-700 mb-1">Academic Background (Required)</label><textarea id="t_academic_background" name="t_academic_background" required rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg ${focusRingClass} transition duration-150" placeholder="Degrees, Institutions, Years"></textarea></div>
                                    <div class="mb-4"><label for="t_cv" class="block text-sm font-medium text-gray-700 mb-1">CV / Certificate (Optional, PDF max 10MB)</label><input type="file" id="t_cv" name="t_cv" accept=".pdf" class="file-input" style="--file-bg: #FEE2E2; --file-text: #DC2626;"></div>
                                </div>
                            </div>
                            <div class="mt-4 mb-6 pt-4 border-t border-gray-200">
                                <div class="flex items-start">
                                    <input id="t_terms" type="checkbox" required class="mt-1 h-5 w-5 rounded border-gray-300 text-wise-red focus:ring-wise-red">
                                    <label for="t_terms" class="ml-3 block text-sm text-gray-700">I agree to the <span class="font-semibold underline">Terms & Conditions</span> and consent to account verification (Required).</label>
                                </div>
                                <p id="t_form_message" class="mt-4 text-center text-sm font-medium text-red-600" style="display: none;"></p>
                            </div>
                            <button type="submit" class="w-full ${buttonBgClass} text-white font-semibold py-3 rounded-lg transition duration-300 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-wise-red/50 flex justify-center items-center gap-2">Apply for Registration</button>
                        </form>
                        <button onclick="navigateTo('teacher')" class="mt-4 w-full text-wise-gray hover:text-wise-red text-sm focus:outline-none focus:ring-2 focus:ring-wise-red/50 rounded-md">&larr; Back to Login</button>
                    </div>
                </div>
            `;
        };
        
        const createDashboard = (type, userName) => {
            const isStudent = type === 'Student';
            
            if (isStudent) {
                return `
                    <div class="w-full max-w-5xl">
                        <header class="bg-white p-6 rounded-t-xl shadow-lg border-b-4 border-blue-500 flex flex-col sm:flex-row justify-between items-center gap-4">
                            <div>
                                <h1 class="text-3xl font-extrabold text-gray-800">Test Day Dashboard</h1>
                                <p class="text-lg text-wise-gray">Welcome, <span class="font-bold text-wise-primary">${userName || type}</span>!</p>
                            </div>
                            <button onclick="navigateTo('home')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-5 rounded-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">Log Out</button>
                        </header>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6 bg-gray-50 rounded-b-xl shadow-lg">
                            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-400">
                                <h3 class="text-xl font-bold text-gray-700 mb-2">My Upcoming Test</h3>
                                <p class="text-gray-600">Your IELTS exam is scheduled. Click here to review guidelines.</p>
                            </div>
                            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-gray-400">
                                <h3 class="text-xl font-bold text-gray-700 mb-2">Practice Materials</h3>
                                <p class="text-gray-600">Access official mock tests and AI-powered feedback tools.</p>
                            </div>
                            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-gray-400">
                                <h3 class="text-xl font-bold text-gray-700 mb-2">Score Reports</h3>
                                <p class="text-gray-600">View your previous mock test results and track your progress.</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            // --- Enhanced Teacher Dashboard ---
            return `
                <div class="w-full max-w-6xl">
                    <header class="bg-white p-6 rounded-t-xl shadow-lg border-b-4 border-red-500 flex flex-col sm:flex-row justify-between items-center gap-4">
                        <div>
                            <h1 class="text-3xl font-extrabold text-gray-800">Administration Console</h1>
                            <p class="text-lg text-wise-gray">Welcome, <span id="teacher-name-display" class="font-bold text-wise-red">${userName || 'Teacher'}</span>!</p>
                        </div>
                        <button onclick="navigateTo('home')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-5 rounded-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">Log Out</button>
                    </header>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6 bg-gray-50 rounded-b-xl shadow-lg">
                        <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-red-400 flex flex-col">
                            <h3 class="text-xl font-bold text-gray-700 mb-2">Teacher Profile</h3>
                            <p class="text-gray-600 flex-grow">View and update your personal information and credentials.</p>
                            <button onclick="openModal('editProfileModal')" class="mt-4 w-full bg-wise-red hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">Edit Profile</button>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-gray-400 flex flex-col">
                            <h3 class="text-xl font-bold text-gray-700 mb-2">Schedule New Exam</h3>
                            <p class="text-gray-600 flex-grow">Set up a new test session for a student.</p>
                            <button onclick="openModal('scheduleExamModal')" class="mt-4 w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">Schedule Exam</button>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-gray-400">
                            <h3 class="text-xl font-bold text-gray-700 mb-2">Active Sessions</h3>
                            <p class="text-gray-600">Monitor real-time candidate progress and system status.</p>
                        </div>
                        <div class="lg:col-span-3 bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-xl font-bold text-gray-700 mb-4">Manage Students</h3>
                            <div id="student-list" class="space-y-3">
                                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg">
                                    <div>
                                        <p class="font-semibold text-gray-800">John Doe (ID: S123456)</p>
                                        <p class="text-sm text-gray-500">Next Exam: Oct 15, 2025 at 9:00 AM</p>
                                    </div>
                                    <div class="flex space-x-2">
                                        <button class="text-sm bg-blue-100 text-blue-700 font-semibold py-1 px-3 rounded-md hover:bg-blue-200">View Progress</button>
                                        <button class="text-sm bg-red-100 text-red-700 font-semibold py-1 px-3 rounded-md hover:bg-red-200">Remove</button>
                                    </div>
                                </div>
                                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg">
                                    <div>
                                        <p class="font-semibold text-gray-800">Jane Smith (ID: S654321)</p>
                                        <p class="text-sm text-gray-500">Next Exam: Oct 18, 2025 at 2:00 PM</p>
                                    </div>
                                    <div class="flex space-x-2">
                                        <button class="text-sm bg-blue-100 text-blue-700 font-semibold py-1 px-3 rounded-md hover:bg-blue-200">View Progress</button>
                                        <button class="text-sm bg-red-100 text-red-700 font-semibold py-1 px-3 rounded-md hover:bg-red-200">Remove</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                ${createEditProfileModal(userName)}
                ${createScheduleExamModal()}
            `;
        };

        const createEditProfileModal = (userName) => `
            <div id="editProfileModal" class="modal-overlay" onclick="closeModal('editProfileModal', event)">
                <div class="modal-content">
                    <h2 class="text-2xl font-bold text-wise-red mb-4">Edit Teacher Profile</h2>
                    <form id="editProfileForm" onsubmit="handleProfileUpdate(event)">
                        <div class="mb-4">
                            <label for="teacher_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" id="teacher_name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-wise-red focus:border-wise-red" value="${userName || ''}">
                        </div>
                        <div class="mb-4">
                            <label for="teacher_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="teacher_email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-wise-red focus:border-wise-red" value="${(userName || 'teacher').toLowerCase().replace(/\\s+/g, '.')}@wise-cbe.com">
                        </div>
                        <div class="flex justify-end gap-4 mt-6">
                            <button type="button" onclick="closeModal('editProfileModal')" class="bg-gray-200 text-gray-700 font-semibold py-2 px-5 rounded-lg hover:bg-gray-300">Cancel</button>
                            <button type="submit" class="bg-wise-red text-white font-semibold py-2 px-5 rounded-lg hover:bg-red-700">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>`;
        
        const createScheduleExamModal = () => `
            <div id="scheduleExamModal" class="modal-overlay" onclick="closeModal('scheduleExamModal', event)">
                <div class="modal-content">
                    <h2 class="text-2xl font-bold text-wise-gray mb-4">Schedule New Exam</h2>
                    <form id="scheduleExamForm" onsubmit="handleScheduleExam(event)">
                        <div class="mb-4">
                            <label for="student_id" class="block text-sm font-medium text-gray-700 mb-1">Student ID</label>
                            <input type="text" id="student_id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-wise-primary focus:border-wise-primary" placeholder="e.g., S123456">
                        </div>
                        <div class="mb-4">
                            <label for="exam_date" class="block text-sm font-medium text-gray-700 mb-1">Exam Date</label>
                            <input type="date" id="exam_date" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-wise-primary focus:border-wise-primary">
                        </div>
                        <div class="mb-4">
                            <label for="exam_time" class="block text-sm font-medium text-gray-700 mb-1">Exam Time</label>
                            <input type="time" id="exam_time" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-wise-primary focus:border-wise-primary">
                        </div>
                        <p id="schedule_message" class="text-sm text-green-600 text-center my-2" style="display:none;"></p>
                        <div class="flex justify-end gap-4 mt-6">
                            <button type="button" onclick="closeModal('scheduleExamModal')" class="bg-gray-200 text-gray-700 font-semibold py-2 px-5 rounded-lg hover:bg-gray-300">Cancel</button>
                            <button type="submit" class="bg-wise-primary text-white font-semibold py-2 px-5 rounded-lg hover:bg-blue-700">Confirm Schedule</button>
                        </div>
                    </form>
                </div>
            </div>`;
            
        const openModal = (modalId) => {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('active');
                document.body.classList.add('modal-open');
            }
        };

        const closeModal = (modalId, event) => {
            if (event && event.currentTarget !== event.target) return;
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
                document.body.classList.remove('modal-open');
            }
        };

        const handleProfileUpdate = (event) => {
            event.preventDefault();
            const newName = document.getElementById('teacher_name').value;
            const nameDisplay = document.getElementById('teacher-name-display');
            if (nameDisplay && newName.trim()) {
                nameDisplay.textContent = newName.trim();
                window.history.state.payload.userName = newName.trim();
            }
            closeModal('editProfileModal');
        };

        const handleScheduleExam = (event) => {
            event.preventDefault();
            const form = event.target;
            const messageEl = document.getElementById('schedule_message');
            messageEl.textContent = 'Exam successfully scheduled!';
            messageEl.style.display = 'block';

            setTimeout(() => {
                closeModal('scheduleExamModal');
                messageEl.style.display = 'none';
                form.reset();
            }, 1500);
        };
        
        const setupFeatureAnimations = () => {
            if ('IntersectionObserver' in window) {
                const fadeSections = document.querySelectorAll('.fade-in-section');
                if (fadeSections.length === 0) return;
                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach((entry, i) => {
                        if (entry.isIntersecting) {
                            const delay = i * 200; 
                            setTimeout(() => { entry.target.classList.add('is-visible'); }, delay);
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.2 });
                fadeSections.forEach(section => observer.observe(section));
            } else {
                document.querySelectorAll('.fade-in-section').forEach(section => section.classList.add('is-visible'));
            }
        };
        
        const setupPasswordToggles = () => {
            document.querySelectorAll('.password-toggle').forEach(button => {
                button.addEventListener('click', () => {
                    const input = button.closest('.relative').querySelector('input');
                    const isPassword = input.type === 'password';
                    input.type = isPassword ? 'text' : 'password';
                });
            });
        };
        
        const renderApp = () => {
            const pageHtml = createPageHTML(currentPage, window.history.state?.payload);
            appContainer.innerHTML = pageHtml;
            if (currentPage === 'home') setupFeatureAnimations();
            setupPasswordToggles();
        };

        const navigateTo = (page, payload = {}) => {
            currentPage = page;
            if (!window.history.state || window.history.state.page !== page) {
                 window.history.pushState({ page, payload }, '', `#${page}`);
            }
            renderApp();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        
        const handleLogin = (type, event) => {
            event.preventDefault();
            const form = event.target;
            const button = form.querySelector('button[type="submit"]');
            const originalButtonText = button.innerHTML;
            const usernameInput = document.getElementById(`username-${type}`);
            const passwordInput = document.getElementById(`password-${type}`);
            const messageElement = document.getElementById(`message-${type}`);
            
            button.disabled = true;
            button.innerHTML = `<span class="loading-spinner"></span> Signing In...`;
            messageElement.style.display = 'none';

            setTimeout(() => {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                if (username && password) {
                    messageElement.className = 'mt-4 text-center text-sm font-medium text-green-600';
                    messageElement.textContent = `Login successful! Redirecting...`;
                    messageElement.style.display = 'block';
                    setTimeout(() => {
                        const dashboardPage = type === 'Student' ? 'dashboard-student' : 'dashboard-teacher';
                        navigateTo(dashboardPage, { userName: username });
                    }, 1000);
                } else {
                    messageElement.className = 'mt-4 text-center text-sm font-medium text-red-600';
                    messageElement.textContent = 'Please enter both User ID and Password.';
                    messageElement.style.display = 'block';
                    button.disabled = false;
                    button.innerHTML = originalButtonText;
                }
            }, 1500);
        };
        
        const validateIeltsScore = (input) => {
            const scoreErrorElement = document.getElementById('t_score_error');
            const score = parseFloat(input.value);
            if (score < 6.5) {
                scoreErrorElement.style.display = 'block';
                input.classList.add('border-red-500');
            } else {
                scoreErrorElement.style.display = 'none';
                input.classList.remove('border-red-500');
            }
        };

        const handleSignup = (type, event) => {
            event.preventDefault();
            const form = event.target;
            const button = form.querySelector('button[type="submit"]');
            const originalButtonText = button.innerHTML;
            const isStudent = type === 'Student';
            const messageElement = document.getElementById(isStudent ? 's_form_message' : 't_form_message');
            
            messageElement.style.display = 'none';
            messageElement.className = 'mt-4 text-center text-sm font-medium text-red-600';
            
            const password = document.getElementById(isStudent ? 's_password' : 't_password').value;
            const confirmPassword = document.getElementById(isStudent ? 's_confirm_password' : 't_confirm_password').value;
            if (password !== confirmPassword) {
                messageElement.textContent = 'Error: Passwords do not match.';
                messageElement.style.display = 'block';
                return;
            }

            if (!isStudent) {
                const ieltsScore = parseFloat(document.getElementById('t_ielts_score').value);
                if (isNaN(ieltsScore) || ieltsScore < 6.5) {
                    messageElement.textContent = 'Error: IELTS score must be 6.5 or higher.';
                    messageElement.style.display = 'block';
                    return;
                }
            }

            button.disabled = true;
            button.innerHTML = `<span class="loading-spinner"></span> Submitting...`;

            setTimeout(() => {
                messageElement.className = 'mt-4 text-center text-sm font-medium text-green-600';
                messageElement.textContent = `Registration submitted! Redirecting to login...`;
                messageElement.style.display = 'block';
                setTimeout(() => navigateTo(type.toLowerCase()), 2000);
            }, 2000);
        };

        window.onload = () => {
            const page = (window.location.hash.substring(1) || 'home').split('?')[0];
            navigateTo(page, {});
        };
        
        window.onpopstate = (event) => {
            if (event.state && event.state.page) {
                currentPage = event.state.page;
                renderApp();
            }
        };
    </script>
</body>
</html>
